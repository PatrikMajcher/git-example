<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Photo Album</h1>
    </header>
    <div class="photo-album">
      <img
        class="photo bigcol"
        src="https://cdn.pixabay.com/photo/2016/11/22/23/44/porsche-1851246_1280.jpg"
        alt="Photo 1"
      />
      <img
        class="photo bigcolrow"
        src="https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg"
        alt="Photo 2"
      />
      <img
        class="photo"
        src="https://cdn.pixabay.com/photo/2014/09/07/22/34/car-race-438467_1280.jpg"
        alt="Photo 3"
      />
      <img
        class="photo"
        src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg"
        alt="Photo 4"
      />
      <img
        class="photo bigcol"
        src="https://cdn.pixabay.com/photo/2020/09/06/07/37/car-5548242_1280.jpg"
        alt="Photo 5"
      />
      <img
        class="photo bigcol"
        src="https://cdn.pixabay.com/photo/2019/08/09/06/12/car-racing-4394450_1280.jpg"
        alt="Photo 6"
      />
    </div>
  </body>
</html>
