<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header by Juliane ... -->
    <header>
      <nav class="navbar" id="upperNav">
        <div class="logo">
          <img
            class="img-fluid"
            src="https://cdn.pixabay.com/photo/2017/02/14/11/29/pixabay-2065689_1280.png"
            alt="Logo"
          />
        </div>
        <form>
          <input type="text" name="" id="" placeholder="Search" />
        </form>
        <div class="cart">
          <img
            class="img-fluid"
            src="https://cdn.pixabay.com/photo/2017/03/29/04/09/shopping-icon-2184065_1280.png"
            alt="cart"
          />
        </div>
      </nav>

      <nav class="navbar" id="lowerNav">
        <a href="" class="lowerLink">Today's Deals</a>
        <a href="" class="lowerLink">Customer Service</a>
        <a href="" class="lowerLink">Registry</a>
        <a href="" class="lowerLink">Gift Cards</a>
        <a href="" class="lowerLink">Sell</a>
      </nav>
    </header>

        <div class="card">
          <div class="container card-heading">
            <h3><b>Toys under 30$</b></h3>

            src="https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2022/img/Amazon_Exports/XCM_CUTTLE_1469244_2584128_758x608_2X_en_US._SY608_CB609318944_.jpg"

          />

        <div class="card">

            src="https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2022/img/Amazon_Exports/XCM_CUTTLE_1469391_2584745_758x608_2X_en_US._SY608_CB609304299_.jpg"

        <div class="card">
          <div class="container card-heading">
            <h3><b>Beauty picks</b></h3>
